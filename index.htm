    <script src="script.js"></script>
    <script>
        // Khởi tạo drag and drop khi DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            if (window.initMenuDragDrop) window.initMenuDragDrop();

            // Responsive sidebar toggle logic
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.getElementById('toggle-sidebar');
            const closeBtn = document.getElementById('close-sidebar');
            function showSidebar() {
                sidebar.style.display = 'flex';
            }
            function hideSidebar() {
                sidebar.style.display = 'none';
            }
            if (toggleBtn) toggleBtn.addEventListener('click', showSidebar);
            if (closeBtn) closeBtn.addEventListener('click', hideSidebar);

            // Hide sidebar on mobile by default
            function handleResize() {
                if (window.innerWidth <= 768) {
                    sidebar.style.display = 'none';
                } else {
                    sidebar.style.display = 'flex';
                }
            }
            window.addEventListener('resize', handleResize);
            handleResize();
        });

        // Light/Dark mode toggle logic (switch style)
        document.addEventListener('DOMContentLoaded', function() {
            const modeSwitch = document.getElementById('mode-toggle-switch');
            const modeLabel = document.getElementById('mode-toggle-label');
            function setMode(mode) {
                if (mode === 'light') {
                    document.documentElement.setAttribute('data-theme', 'light');
                    modeSwitch.checked = true;
                    modeLabel.textContent = 'Light Mode';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    modeSwitch.checked = false;
                    modeLabel.textContent = 'Dark Mode';
                }
                localStorage.setItem('theme', mode);
            }
            if (modeSwitch) {
                modeSwitch.addEventListener('change', function() {
                    setMode(modeSwitch.checked ? 'light' : 'dark');
                });
            }
            // Init mode from localStorage or default to dark
            const saved = localStorage.getItem('theme');
            setMode(saved === 'light' ? 'light' : 'dark');
        });
    </script>
